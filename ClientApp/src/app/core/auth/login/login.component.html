<form #loginForm="ngForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" id="username" ngModel required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" ngModel required>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
</form>
