<form #registerForm="ngForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="username">Username</label>
    <input #username="ngModel" class="form-control" type="text" name="username" id="username" required ngModel />
    <app-validation-message [control]="username"></app-validation-message>
  </div>
  <div #passwords="ngModelGroup" class="mb-3" ngModelGroup appPasswordsMatch>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" class="form-control" type="password" name="password" id="password" ngModel required />
      <app-validation-message [control]="password"></app-validation-message>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input #confirmPassword="ngModel" class="form-control" type="password" name="confirmPassword" id="confirmPassword" ngModel required />
      <app-validation-message [control]="confirmPassword"></app-validation-message>
    </div>
    <app-validation-message [control]="passwords"></app-validation-message>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  <div class="error-message mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
